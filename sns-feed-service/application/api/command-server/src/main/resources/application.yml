server:
  port: 9000
  tomcat:
    threads:
      min-spare: 20

spring:
  profiles:
    active: dev

  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        default_batch_fetch_size: 1000
    open-in-view: false

