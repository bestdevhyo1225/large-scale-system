---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:issue-service
      username: sa

# Data 모듈 사용 여부 설정
data:
  enable:
    redis:
      post: true

  redis:
    post:
      mode: standalone
      nodes: localhost:6383

# Infrastructure 모듈 사용 여부 설정
infrastructure:
  enable:
    kafka: true

  kafka:
    producer:
      bootstrap-servers: localhost:19093,localhost:29093,localhost:39093
      acks: 1
      buffer-memory: 33554432 # 33MB (default)
      compression-type: lz4
      retries: 0
      batch-size: 500000 # 500KB
      linger: 50

logging:
  level:
    org.hibernate.SQL: debug
    org.springframework.orm.jpa: debug

---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    hikari:
      write:
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://masteruser:masterpassword@localhost:9770/large-scale-system?useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
        minimum-idle: 10
        maximum-pool-size: 10
        max-lifetime: 18000000 # 5 hour
        connection-timeout: 5000 # 5 second
      read:
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://slaveuser:slavepassword@localhost:9771/large-scale-system?useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
        minimum-idle: 20
        maximum-pool-size: 20
        max-lifetime: 18000000 # 5 hour
        connection-timeout: 5000 # 5 second

# Data 모듈 사용 여부 설정
data:
  enable:
    redis:
      post: true

  redis:
    post:
      mode: standalone
      nodes: localhost:6383

# Infrastructure 모듈 사용 여부 설정
infrastructure:
  enable:
    kafka: true

  kafka:
    producer:
      bootstrap-servers: localhost:19093,localhost:29093,localhost:39093
      acks: 1
      buffer-memory: 33554432 # 33MB (default)
      compression-type: lz4
      retries: 0
      batch-size: 500000 # 500KB, 해당 사이즈에 도달하게 되면, 메시지들을 전송한다.
      linger: 100 # batch-size 값에 도달하지 못한 상황에서 linger.ms 제한 시간에 도달 했을때, 메시지들을 전송한다.
