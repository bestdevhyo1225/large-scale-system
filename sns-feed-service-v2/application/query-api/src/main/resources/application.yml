server:
  port: 9001
  tomcat:
    threads:
      min-spare: 20
      max: 100

spring:
  profiles:
    active: develop

  post:
    redis:
      enable: true

  feed:
    redis:
      enable: true

resilience4j:
  ratelimiter:
    usecase:
      find-post-timeline:
        limitForPeriod: 500 # limitRefreshPeriod 기간 동안 허용되는 요청 수
        limitRefreshPeriod: 1 # limitRefresh 기간 (초)
        timeoutDuration: 3 # 권한 acquire(허가)를 위해 스레드가 대기하는 시간 (초)
      #      registerHealthIndicator: true # actuator를 통해 ratelimiter 상태를 체크하기 위한 여부
      find-post:
        limitForPeriod: 500
        limitRefreshPeriod: 1
        timeoutDuration: 3

---
spring:
  config:
    activate:
      on-profile: develop

---
spring:
  config:
    activate:
      on-profile: production
