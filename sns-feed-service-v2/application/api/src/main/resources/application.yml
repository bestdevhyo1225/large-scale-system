server:
  port: 9000
  tomcat:
    threads:
      min-spare: 20
      max: 100

spring:
  profiles:
    active: develop

---
spring:
  config:
    activate:
      on-profile: develop

  post:
    redis:
      enable: true

---
spring:
  config:
    activate:
      on-profile: production

  post:
    redis:
      enable: true
